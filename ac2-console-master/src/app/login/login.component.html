<div class="login-container">
  <div class="wrapper">
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
        Username or password incorrect.
      </div>
      <div class="login-modal">
        <img src="../../../assets/logo.png" alt="Logo" class="logo" />
        <h4 class="text-center mb-4">Admin Portal</h4>
        <div class="form-group">
          <label>User Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            autocomplete="username"
            [(ngModel)]="userName"
            [placeholder]="'Username' | translate"
          />
          <span hidden translate>Username</span>
          <small
            [hidden]="
              loginForm.controls.username.valid ||
              loginForm.controls.username.untouched
            "
            class="text-danger"
            translate
          >
            Username is required
          </small>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            autocomplete="current-password"
            [(ngModel)]="password"
            [placeholder]="'Password' | translate"
            required
          />
          <span hidden translate>Password</span>
          <small
            [hidden]="
              loginForm.controls.password.valid ||
              loginForm.controls.password.untouched
            "
            class="text-danger"
            translate
          >
            Password is required
          </small>
        </div>
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
          <span translate>Login</span>
        </button>
      </div>
    </form>
  </div>
</div>
